<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Contact Phelan McCall</title>


</head>

<body>
    <nav>
        <div class="container">
            <div id="logo">Phelan McCall</div>


            <div id="header-links">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div id="section">
        <header>
            <h2>Contact</h2>
        </header>

        <form id="contact-form">
            <label class="label">
                Name
            </label>
            <input id="name-input" type="name" placeholder="John Smith" required />

            <label class="label">Email</label>
            <input id="email-input" type="email" placeholder="example@gmail.com" required />

            <label class="label">Message</label>
            <textarea id="message" name="message" rows="4" cols="50" maxlength="50" required></textarea>

            <input id="submit" type="submit" />
        </form>
    </div>

    <footer>
        <p>Copyright &copy;</p>
    </footer>
</body>

</html>
